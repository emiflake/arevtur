<style>
	@import '../themeStyle.css';
	@import '../sharedStyle.css';

	body {
		display: flex
	}

	.container {
		display: flex;
		flex: 1;
		gap: 15px;
	}

	x-inputs, x-results {
		padding: 10px;
		overflow: hidden;
	}

	/* in vertical view, split 50%/50%, while allowing the results to grow if inputs don't need all the space */
	:root:not(.horizontal) {
		.container {
			flex-direction: column;
		}

		x-results {
			flex: 1 0 50%;
		}
	}

	/* in horizontal view, split 1000px/the-rest */
	:root.horizontal {
		x-inputs {
			flex: 0 0 1000px;
		}

		x-results {
			flex-grow: 1;
		}
	}
</style>

<script>
	require('./xElements/import');
</script>

<div class="container">
	<x-inputs class="area"></x-inputs>
	<x-results class="area"></x-results>
</div>

<script>
	const {webFrame} = require('electron');
	const {TradeQueryParams} = require('./TradeQuery');
	const {clamp} = require('../util/util');

	const $ = document.querySelector.bind(document);

	let lastTradeQueryParams;
	let submitQueries = async tradeQueryParams => {
		cancelQueries();
		lastTradeQueryParams = tradeQueryParams;
		let progressResponses = tradeQueryParams.map(_ => 0);
		tradeQueryParams
			.forEach((queryParam, i) =>
				queryParam.getItemsStream(response => {
					console.log('progress', response.text, response.ratio);
					progressResponses[i] = response;
					let avgProgressRatio = progressResponses
							.reduce((sum, response) => sum + response.ratio, 0) /
						progressResponses.length;
					let sumProgressLength = progressResponses
						.reduce((sum, response) => sum + response.length, 0);
					$('x-results').updateItemsProgress(avgProgressRatio, sumProgressLength);
				})
					.forEach(items => $('x-results').joinItems(items)));
	};

	let cancelQueries = () => {
		lastTradeQueryParams?.forEach(queryParam => queryParam.stop());
		lastTradeQueryParams = null;
	};

	$('x-inputs').addEventListener('submit', async e => {
		if (!e.detail.add)
			$('x-results').clearItems();
		submitQueries(await $('x-inputs').finalizeTradeQueryParams());
	});

	$('x-inputs').addEventListener('cancel', cancelQueries);

	$('x-results').addEventListener('submit', async e =>
		submitQueries(await $('x-inputs').finalizeTradeQueryParams(e.detail.overridePrice)));

	document.addEventListener('wheel', e => {
		if (!e.ctrlKey)
			return;
		let sign = e.deltaY < 0 ? 1 : -1;
		let factor = clamp(webFrame.getZoomLevel() + sign, -8, 0);
		webFrame.setZoomLevel(factor);
	});

	// todo[low] assume quality 0% & catalysts
	// todo[low] allow ignoring or overriding anointments
	// todo[low] items sometimes coming back without pseudo mod 'Sum: '
	// todo[medium] make UI easier to understand and add tooltips
	// todo[medium] catch JSON and pob and https request failures
	// todo[high] surface errors to users
</script>
