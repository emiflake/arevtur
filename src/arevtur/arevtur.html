<style>
	@import '../themeStyle.css';
	@import '../sharedStyle.css';

	body {
		display: flex
	}

	.container {
		display: flex;
		flex-direction: column;
		flex: 1
	}

	x-results {
		margin-top: 15px;
		flex: 1;
		flex-basis: 0;
	}
</style>

<script>
	require('./xElements/import');
</script>

<div class="container">
	<x-inputs></x-inputs>
	<x-results></x-results>
</div>

<script>
	const {QueryParams} = require('./DataFetcher');
	const $ = document.querySelector.bind(document);

	let lastQueryParams;
	let submitQueries = async queryParamsDatas => {
		cancelQueries();
		lastQueryParams = queryParamsDatas.map(data => new QueryParams(data));
		let progressRatios = lastQueryParams.map(_ => 0);
		lastQueryParams.forEach((queryParam, i) =>
			queryParam.getItemsStream((text, ratio) => {
				progressRatios[i] = ratio;
				let avgProgressRatio = progressRatios.reduce((sum, v) => sum + v) / progressRatios.length;
				$('x-results').updateItemsProgress(avgProgressRatio);
			}, $('x-inputs').pobApi).forEach(items => {
				$('x-results').joinItems(items);
				$('x-results').renderItemsData();
			}));
	};

	let cancelQueries = () => {
		lastQueryParams?.forEach(queryParam => queryParam.stop());
		lastQueryParams = null;
	};

	$('x-inputs').addEventListener('submit', async e => {
		if (!e.detail.add)
			$('x-results').clearItems();
		submitQueries(await $('x-inputs').getQueryParamsDatas());
	});

	$('x-inputs').addEventListener('cancel', cancelQueries);

	$('x-results').addEventListener('submit', async e =>
		submitQueries(await $('x-inputs').getQueryParamsDatas(e.detail.overridePrice)));

	// todo
	// assume quality 0%
	// compare with current gear and its computed value
	// items sometimes coming back without pseudo mod 'Sum: '
</script>
