<style>
	#container {
		background: #f8f8f8;
		padding: 10px;
	}

	x-input-build,
	#input-set-container {
		margin-top: 5px;
	}

	x-input-build {
		display: block;
	}

	#input-trade-params,
	#query-buttons {
		margin-top: 15px;
	}

	.loaded-status {
		background: #fcc;
		padding: 0 5px;
	}

	.loaded-status.loaded {
		background: #afa;
	}

	#input-set-container {
		margin-left: -3px; /* compensate for 3px padding around each x-input-set */
	}

	#input-set-list x-input-set.dragging {
		outline: 1px solid black;
	}

	#input-trade-params.hidden {
		display: none;
	}
</style>

<div id="container">
	<div>
		<x-autocomplete-input id="league-input" placeholder="league" size="4"></x-autocomplete-input>
		<input id="session-id-input" placeholder="session id">
		<span id="loaded-leagues-status" class="loaded-status">Leagues</span>
		<span id="loaded-types-status" class="loaded-status">Types</span>
		<span id="loaded-properties-status" class="loaded-status">Properties</span>
		<span id="loaded-currencies-status" class="loaded-status">Currencies</span>
		<span id="loaded-items-status" class="loaded-status">Items</span>
		<span id="loaded-pob-status" class="loaded-status">PoB Integration</span>
	</div>

	<x-input-build id="input-build"></x-input-build>

	<div id="input-set-container">
		<x-arrangable-list id="input-set-list"></x-arrangable-list>
		<button id="add-input-set-button">add</button>
	</div>

	<x-input-trade-params id="input-trade-params"></x-input-trade-params>

	<div id="query-buttons">
		<button id="submit-button">submit</button>
		<button id="cancel-button">cancel</button>
		<button id="hide-button">hide</button>
	</div>
</div>
