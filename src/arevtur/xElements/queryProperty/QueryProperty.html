<style>
	@import '../sharedStyle.css';

	:host {
		display: block;
	}

	#property {
		width: 400px;
	}

	#weight {
		width: 60px;
	}

	#build-value:empty {
		display: none;
	}

	#build-value-container {
		display: inline-block;
	}

	#build-value-container:not(:hover) > #build-value-tooltip {
		display: none;
	}
</style>

<div id="container">
	<x-autocomplete-input id="property" placeholder="property"></x-autocomplete-input>
	<input id="weight" type="number">
	<x-autocomplete-input id="filter" placeholder="filter" size="5"></x-autocomplete-input>
	<label>Lock<input id="locked" type="checkbox"></label>
	<label>Shared<input id="shared" type="checkbox"></label>
	<button id="remove">X</button>
	<span id="build-value-container">
		<button id="build-value"></button>
		<x-item-info id="build-value-tooltip"></x-item-info>
	</span>
</div>
