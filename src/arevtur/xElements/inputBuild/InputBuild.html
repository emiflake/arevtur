<style>
	@import '../sharedStyle.css';

	.container {
		display: inline-block
	}

	#weights,
	label {
		margin-left: 15px;
	}

	#weights input {
		width: 60px;
	}

	#life-weight {
		background-color: var(--colored-text-background-blue)
	}

	#resist-weight {
		background-color: var(--colored-text-background-orange)
	}

	#damage-weight {
		background-color: var(--colored-text-background-red)
	}
</style>

<span class="container pob">
	<x-path-select directory id="pob-path" placeholder="Select PoB Path"></x-path-select>
	<x-path-select extension="xml" id="build-path" placeholder="Select PoB Build"></x-path-select>
	<button id="refresh">Refresh Build</button>
	<span id="weights">Weights:
		<label>
			life
			<input id="life-weight" min="0" max="1" step=".05" type="number">
		</label>
		<label>
			resist
			<input id="resist-weight" min="0" max="1" step=".05" type="number">
		</label>
		<label>
			damage
			<input id="damage-weight" min="0" max="1" step=".05" type="number">
		</label>
	</span>
</span>
