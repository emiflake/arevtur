<style>
	@import '../sharedStyle.css';

	#weights,
	label,
	#demo-mod {
		margin-left: 15px;
	}

	#weights input,
	#demo-mod-value {
		width: 60px;
	}

	#demo-mod-property {
		width: 300px;
	}

	#demo-mod {
		/* todo add toggle to show/hide for debugging */
		display: none;
	}
</style>

<x-path-select id="pob-path" placeholder="Select PoB Path" directory></x-path-select>
<x-path-select id="build-path" placeholder="Select PoB Build" extension="xml"></x-path-select>
<button id="refresh">Refresh Build</button>
<span id="weights">Weights:
	<label>
		life
		<input type="number" id="life-weight" min="0">
	</label>
	<label>
		resist
		<input type="number" id="resist-weight" min="0">
	</label>
	<label>
		damage
		<input type="number" id="damage-weight" min="0">
	</label>
</span>
<span id="demo-mod">
	<x-autocomplete-input id="demo-mod-type" free-form="true" placeholder="input a type here"></x-autocomplete-input>
	<x-autocomplete-input id="demo-mod-property" free-form="true" placeholder="input a mod here"></x-autocomplete-input>
	<input id="demo-mod-value" type="number" placeholder="100" min="0">
	<input id="demo-mod-raw" type="checkbox">
	<span id="demo-mod-weight"></span>
</span>
