<style>
	@import '../sharedStyle.css';

	:host {
		display: contents;
	}

	.container {
		display: inline-block;
		outline: inherit;
	}

	.container:has(button:empty) {
		display: none;
	}

	#tooltip {
		position: absolute;
		background: var(--back);
		outline: 2px solid var(--interactable-focus-border);
		display: block;
		z-index: 1;
		white-space: pre;
		font-size: 14px;
		padding: 5px;
	}

	.container:not(:hover) #tooltip, #tooltip:empty {
		display: none;
	}
</style>

<div class="container">
	<button id="button"></button>
	<div id="tooltip"></div>
</div>
