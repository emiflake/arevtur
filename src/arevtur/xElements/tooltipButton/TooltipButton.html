<style>
	@import '../sharedStyle.css';

	:host {
		display: contents;
	}

	.container {
		display: inline-block;
		outline: inherit;
	}

	.container:has(button:empty) {
		display: none;
	}

	#tooltip {
		position: absolute;
		background: var(--back);
		outline: 2px solid var(--interactable-focus-border);
		display: block;
		z-index: 1;
		font-size: 14px;
		padding: 5px;
	}

	.container:not(:hover) #tooltip, #tooltip:not([text]), #tooltip[text=''] {
		display: none;
	}
</style>

<div class="container">
	<button id="button"></button>
	<x-formatted-text id="tooltip"></x-formatted-text>
</div>
