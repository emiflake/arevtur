	}

		position: absolute;
		background: var(--back);

		padding: 5px;
	}

	}

	.red {
		color: var(--colored-text-red);
	}

	.orange {
		color: var(--colored-text-orange);
	}

	.gold {
		color: var(--colored-text-gold);
	}

	.green {
		color: var(--colored-text-green);

	.light-green {
		color: var(--colored-text-light-green);

	.blue {
		color: var(--colored-text-blue);

		color: var(--colored-text-pink);
