<style>
	@import '../sharedStyle.css';

	:host {
		display: block;
	}

	#name-input {
		width: 400px;
	}

	#type-input {
		width: 200px;
	}

	.short-input {
		width: 60px;
	}

	.build-value-container {
		display: inline-block;
	}

	.build-value-container:not(:hover) > x-item-info {
		display: none;
	}

	.build-value:empty {
		display: none;
	}

	#query-properties-list x-query-property.dragging {
		outline: 1px solid var(--interactable-focus-border);
	}

	label:not(:first-child),
	x-multi-select-lined {
		margin-left: 15px;
	}
</style>

<div>
	<x-autocomplete-input id="name-input" placeholder="name"></x-autocomplete-input>
</div>
<div>
	<x-autocomplete-input id="type-input" placeholder="type"></x-autocomplete-input>
	<label>
		value
		<input class="short-input" id="min-value-input" type="number">
		<!--todo trim leading 0's from number inputs-->
	</label>
	<label>
		price
		<input class="short-input" id="price-input" type="number">
	</label>
	<label>Offline<input id="offline-check" type="checkbox"></label>
	<button id="pob-import-button">PoB Import</button>
</div>
<div>
	<label>
		armour
		<input class="short-input" id="armour-input" type="number">
		<span class="build-value-container">
			<button class="build-value" id="armour-build-value-button"></button>
			<x-item-info id="armour-build-value-tooltip"></x-item-info>
		</span>
	</label>
	<label>
		evasion
		<input class="short-input" id="evasion-input" type="number">
		<span class="build-value-container">
			<button class="build-value" id="evasion-build-value-button"></button>
			<x-item-info id="evasion-build-value-tooltip"></x-item-info>
		</span>
	</label>
	<label>
		energy shield
		<input class="short-input" id="energy-shield-input" type="number">
		<span class="build-value-container">
			<button class="build-value" id="energy-shield-build-value-button"></button>
			<x-item-info id="energy-shield-build-value-tooltip"></x-item-info>
		</span>
	</label>
</div>
<div>
	<label>
		prefix
		<input class="short-input" id="prefix-input" type="number">
	</label>
	<label>
		suffix
		<input class="short-input" id="suffix-input" type="number">
	</label>
	<label>6-link<input id="linked-check" type="checkbox"></label>
</div>
<div>
	<label>Uncorrupted<input id="uncorrupted-check" type="checkbox"></label>
	<label>Non unique<input id="non-unique-check" type="checkbox"></label>
	<x-multi-select-lined id="influence-input" placeholder="Add influences"></x-multi-select-lined>
</div>
<x-arrangable-list id="query-properties-list"></x-arrangable-list>
<div>
	<button id="add-property-button">add</button>
</div>
