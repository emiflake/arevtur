<style>
	@import '../sharedStyle.css';

	:host {
		display: block;
		padding: 5px;
		border: 1px solid #ccc;
	}

	:host(.selected) {
		background: var(--non-interactable-back);
	}

	:host(.hovered) {
		background: var(--non-interactable-fill);
	}

	:host > div:not(:first-of-type) {
		margin-top: 10px;
	}

	#corrupted-text {
		color: #f55;
		font-weight: bold;
	}

	#influence-list {
		color: #009b7a;
	}

	#defense-container {
		color: #a86d00;
	}

	#implicit-list {
		color: #5a0;
	}

	#crafted-list {
		color: #05a;
	}

	#pseudo-container {
		color: #a60071;
	}

	.value, .price {
		font-weight: bold;
	}

	.expanded {
		font-size: 14px;
		margin-left: 15px;
	}

	#value-build-link {
		position: relative;
	}

	/* todo for consistency, use similar tooltips for input build recommendations and other tooltips */
	#value-build-tooltip {
		position: absolute;
		background: var(--back);
		outline: 1px solid;
		display: none;
		z-index: 1;
		white-space: pre;
		font-size: 14px;
		padding: 5px;
	}

	#value-build-link:hover #value-build-tooltip {
		display: block;
	}

	#date-text {
		font-size: 14px;
	}

	.hidden {
		display: none;
	}
</style>

<div>
	<div id="name-text"></div>
	<div>
		<span id="type-text"></span>

	<div>S <span id="suffixes-text"></span></div>
	<div class="value">Affix value: <span id="affix-value-text"></span></div>
</div>
<div id="defense-container">
	<div id="defense-list"></div>

		<button id="copy-item-button">Copy item</button>
