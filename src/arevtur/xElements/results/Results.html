<style>
	@import '../sharedStyle.css';

	:host {
		display: flex;
		flex-direction: column;
		gap: 15px;
	}

	#top-row {
		display: flex;
		align-items: center;
		gap: 15px;
	}

	#results-count {
		margin-left: 5px;
	}

	#search-input {
		flex: 1;
	}

	progress[value="1"] {
		display: none;
	}

	#results-progress-bar {
		width: 100%;
	}

	.scroll {
		flex: 1;
		overflow: auto;
	}

	#results-chart {
		position: sticky;
		top: 0;
		float: right;
	}

	x-item-listing.search-hidden {
		display: none;
	}
</style>

<div>
	<div id="top-row">
		Count: <span id="results-count"></span>
		<x-autocomplete-input id="sort-build-value-input" placeholder="sort"
		                      size="2"></x-autocomplete-input>
		<input id="search-input" placeholder="search (e.g. energyshield, !evasion, !armour)"
		       title="ctrl+f">
	</div>
	<progress id="results-progress-bar" max="1" value="1"></progress>
</div>

<div class="scroll">
	<x-chart axis-label-x="Chaos" axis-label-y="Value" width="600" height="600"
	         id="results-chart"></x-chart>
	<div id="results-list"></div>
</div>
