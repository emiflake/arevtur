<style>
	@import '../sharedStyle.css';

	:host {
		display: flex;
		flex-direction: column;
		overflow: hidden;
	}

	#top-row {
		display: flex;
		align-items: center;
	}

	#top-row > :not(:first-child) {
		margin-left: 15px
	}

	#results-count {
		margin-left: 5px;
	}

	#search-input {
		flex: 1;
	}

	#center {
		display: flex;
		flex-grow: 1;
		overflow: hidden;
		margin-top: 15px;
	}

	#left {
		flex: 1;
		padding-right: 5px;
		overflow: hidden;
		display: flex;

	}

	#results-progress-bar {
		margin-bottom: 15px;
	}

	#results-list {

	<div id="top-row">

		<!-- todo have default value shown [high] -->

		                      size="2"></x-autocomplete-input>
		<input id="search-input" placeholder="search (e.g. energyshield, !evasion, !armour)">
	</div>
</div>
<div id="center">
	<div id="left">
		<progress id="results-progress-bar" max="1" value="1"></progress>
		<div id="results-list"></div>
	</div>
	<x-chart axis-label-x="Chaos" axis-label-y="Weighted Value" height="600" id="results-chart"
