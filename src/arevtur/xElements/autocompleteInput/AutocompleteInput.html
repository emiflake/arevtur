<style>
	@import '../sharedStyle.css';

	:host {
		display: inline-block;
	}

	input {
		width: 100%;
	}

	input.invalid {
		color: red;
		border-color: red;
	}

	#select-container {
		position: relative;
		display: none;
	}

	#container:focus-within #select-container {
		display: block;
	}

	select {
		display: block;
		position: absolute;
		width: 100%;
		border-top: 0;
	}

	option:hover {
		background: #eee;
	}
</style>

<span id="container">
	<span><input></span>
	<div id="select-container"><select tabindex="-1"></select></div>
</span>
